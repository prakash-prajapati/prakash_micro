apiVersion: apps/v1
kind: Deployment
metadata:
  name: prakash-micro
  labels:
    app: prakash-micro
spec:
  replicas: 1
  selector:
    matchLabels:
      app: prakash-micro
  template:
    metadata:
      labels:
        app: prakash-micro
    spec:
      containers:
        - name: prakash-micro
          image: docker.io/raman/raman-micro:latest
          ports:
            - containerPort: 5000
          resources:
            limits:
              cpu: "250m"
              memory: "256Mi"
